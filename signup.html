

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monkey's Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
    <link href="./css/fintech.css" rel="stylesheet">
  </head>
  <body>

    <div class="container-fluid">
        
        <div class="container">

          <div class="singin rounded child"> 
            <br/>
            <br/>
            <!-- section logo -->
            <div class="row">
              <div class="col text-center">
                <img src="./assets/monkeysMoney.png" width="400"/>
              </div>
            </div>
            <!-- end section -->
            <br/>
            <br/>

            <div class="row">
              <div class="col-2"></div>
              <div class="col-8 col-ms-12 text-center">
                <input type="text" class="form-control" name="" id="" aria-describedby="nameHelpId" placeholder="Name">
              </div>
              <div class="col-2"></div>
            </div>

            <br/>
            <br/>

            <div class="row">
              <div class="col-2"></div>
              <div class="col-4 col-ms-12 text-center">
                <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="Email">
              </div>
              <div class="col-4 col-ms-12 text-center">
                <input type="email" class="form-control" name="" id="" aria-describedby="emailConfirmHelpId" placeholder="Confirm Email">
              </div>
              <div class="col-2"></div>
            </div>

            <br/>
            <br/>

            <div class="row">
              <div class="col-2"></div>
              <div class="col-4 col-ms-12">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
              <div class="col-4 col-ms-12">
                  <input type="password" class="form-control" id="inputPasswordConfirmation" placeholder="Confirm Password">
              </div>
              <div class="col-2"></div>
            </div>

            <br/>
            <br/>
            
            <div class="row">
              <div class="col-2"></div>
              <div class="col-8 col-ms-12  text-center">
                <a href="./signin.html">
                  <button type="button" class="w-100 btn btn-outline-primary p-2">
                    CADASTRAR-SE
                  </button>
                </a>
              </div>
              <div class="col-2"></div>
            </div>

            <br/>
            <br/>
            
            <div class="row">
              <div class="col text-center">
                <h5> 
                  <a href="./signin.html">Já tem conta? Então clica aqui!</a>
                </h5>
              </div>
            </div>

            <br/>

          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</html>
